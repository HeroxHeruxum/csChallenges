name: .NET Build and Test

on:
  pull_request:
    branches: [ "main" ]
  push:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x

    - name: Restore all projects
      run: dotnet restore ./csChallanges

    - name: Build all projects
      run: dotnet build ./csChallanges --configuration Release --no-restore

    - name: Test all projects
      run: dotnet test ./csChallanges --no-build --verbosity normal
